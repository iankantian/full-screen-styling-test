<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/style.css">
    <script src="dist/js/main.js"></script>
</head>
<body>
<div class="header">Testing FullScreen!</div>
<div id="expanding_div" class="row">

        <ul>

                    <div id="title">The Title</div><div id="skip">Skip</div><div id="close">&#10006</div>

            </div>
        </div>
    </div>
    <div class="col-3 right">
        <div class="aside">
            <h2>Less Important Stuff!</h2>
            <p>Triviality 1</p>
            <p>Triviality 2</p>
            <p>Triviality 3</p>
        </div>
    </div>
</div>

    <p>It's a footer!  Put the fine print down here!</p>
</div>
